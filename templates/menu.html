<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <div  class="bar bar-header item-input-inset">
                    <label class="item-input-wrapper" ng-show="showtitle == true">
                        <i class="icon ion-ios-search placeholder-icon"></i>
                        <input type="search" placeholder="Search">
                    </label>
                    <button ng-click="showtitle = !showtitle"  class="button button-clear icon {{showtitle?'ion-close-circled':'ion-search'}}">
                    </button>
                </div>

            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu class="my-side-menu" side="left"  >
        <ion-header-bar class="bar-stable">

        </ion-header-bar>
        <ion-content>
            <div class="item item-avatar" style="background-color: #7791e7;border: none">
                <img  src="/img/hdpi.png">
                <h3 style="color: #fff;font-size:16px ">Press</h3>
                <p>Version 1</p>
            </div>

            <ion-list>

                <ion-item class="my-list-item" menu-close href="#/app/home">
                    {{ 'home' | translate }}
                </ion-item>

                <ion-item class="my-list-item" menu-close href="#/app/installapp">
                    {{ 'installapp' | translate }}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
